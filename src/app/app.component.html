<div class="container">
  <div class="info-container">
  <div class="register">
    <input type="text" id="inp" #inputElement>
    <button (click)="addTarea(inputElement.value)" class="add-btn">Agregar Tarea</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>IdTarea</th>
        <th>Nombre</th>
        <th></th>
      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let tarea of listTarea">
            <td>{{tarea.idTarea}}</td>
            <td>{{tarea.nombre}}</td>
            <td>
              <a href="#" (click)="deleteTarea(tarea.idTarea)" class="delete-btn">Eliminar</a>
            </td>
      </tr>
  
    </tbody>
  </table>
</div>
</div>
